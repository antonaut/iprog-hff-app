<!DOCTYPE html>
<html lang="en">
<body>
<header class="navbar navbar-default navbar-fixed-top">
    <div id="header">
        <h1 class="navbar-brand logo"></h1>

        <p class="navbar-text tagline"></p>
    </div>
</header>

<div id="wrap" class="container-fluid">
    <section class="row front-page lab2">
        <div id="intro" class="col-md-6">
            <h4></h4>
            <p></p>
            <button class="btn"></button>
            <label></label>
        </div>
    </section>

    <section class="row dish-selection" style="display: none;">
        <div id="left-summary" class="col-md-3 sidebar">
            <div id="above-table">
                <h5></h5>
                <label for="guests"></label>
                <input id="guests" type="number" min="0">
            </div>
            <table class="table">
                <thead>
                <td></td>
                <td></td>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                <td></td>
                <td>asdasd</td>
                </tfoot>
            </table>
            <button class="btn center-block" id="confirm-dinner"></button>
        </div>
        <div id="dish-form" class="right-panel offset-md-3 col-md-9" style="display: none;">
            <div id="select-dish" class="row">
                <h5></h5>

                <form>
                    <div class="search">
                        <form>
                            <input type="search">
                        </form>
                        <button class="btn"></button>
                    </div>
                    <div class="dish-type">
                        <select id="dish-type"></select>
                    </div>
                </form>
            </div>
            <div id="dish-list">
            </div>

        </div>
        <div id="single-dish" class="right-panel offset-md-3 col-md-9 lab2-4" style="display: none;">
            <div class="row">
                <div class="col-md-6" id="dish-details">
                    <h5></h5>
                    <img />
                    <p class="single-dish-description"></p>
                    <button></button>
                    <h5></h5>
                    <p class="single-dish-preparation"></p>
                </div>
                <div class="col-md-6" id="ingredient-list">
                    <table class="table">
                        <thead>
                        <td colspan="3"></td>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        <td colspan="2">
                            <button></button>
                        </td>
                        <td>
                        </td>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section class="row" id="mydinner" style="display: none;">
        <div class="info-bar navbar navbar-default">
            <h2 class="navbar-text">asdasd</h2>
            <button class="navbar-right">asdasd</button>
        </div>
        <div class="summary container">
            <div class="summary-overview col-md-10 col-md-offset-1">
                <div class="row">
                </div>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <button class="print-btn"></button>
            </div>
        </div>
        <div id="instructions" class="container" style="display: none;">
        </div>

    </section>
</div>
<!-- jQuery -->
<script src="js/lib/jquery-2.1.3.min.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="js/lib/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script data-main="js/app" src="js/lib/require.js"></script>

</body>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
</html>
